{% capture baseurl_size %}
  {{ site.baseurl | size }}
{% endcapture %}

<head>
  <meta charset="utf-8"/>

  <title>Open Source Club</title>

  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link rel="stylesheet" href="{{ site.baseurl }}/dist/css/main.min.css"/>

  <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/dist/img/favicon.ico" sizes="16x16 24x24 32x32 48x48 64x64">
  <link rel="mask-icon" href="{{ site.baseurl }}/dist/img/safari-pinned-tab.svg" color="#0078d7">

  <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/dist/img/favicon-57.png" sizes="57x57">
  <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/dist/img/favicon-60.png" sizes="60x60">
  <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/dist/img/favicon-72.png" sizes="72x72">
  <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/dist/img/favicon-76.png" sizes="76x76">
  <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/dist/img/favicon-114.png" sizes="114x114">
  <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/dist/img/favicon-120.png" sizes="120x120">
  <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/dist/img/favicon-144.png" sizes="144x144">
  <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/dist/img/favicon-152.png" sizes="152x152">
  <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/dist/img/favicon-180.png" sizes="180x180">

  <meta name="msapplication-TileColor" content="#0078d7">
  <meta name="msapplication-TileImage" content="{{ site.baseurl }}/dist/img/favicon-144.png">

  <meta name="application-name" content="The Open Source Club">
  <meta name="msapplication-tooltip" content="A student organization at The Ohio State University">
  <meta name="msapplication-config" content="{{ site.baseurl }}/dist/img/ieconfig.xml">

  <link rel="icon" type="image/png" href="{{ site.baseurl }}/dist/img/favicon-32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/dist/img/favicon-96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/dist/img/favicon-128.png" sizes="128x128">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/dist/img/favicon-195.png" sizes="195x195">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/dist/img/favicon-196.png" sizes="196x196">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/dist/img/favicon-228.png" sizes="228x228">

  {% if baseurl_size == '0' %}
    <!-- if running the site locally use local fonts-->
    <script src="{{ site.baseurl }}/vendor/js/jquery.min.js" type="text/javascript"></script>
  {% else %}
    <!-- if deploying to github pages use cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
  {% endif %}

  <script src="{{ site.baseurl }}/dist/js/app.min.js" type="text/javascript"></script>

</head>
