{% javascript trianglify.min %}
<link href='http://fonts.googleapis.com/css?family=Arimo:400,700' rel='stylesheet' type='text/css'>

<div class="landing">
  <a id="button" class="button button-primary layout-desktop hidden" href="#">Join Our Mailing List</a>
  <script>
    var pattern = Trianglify({
      width: window.innerWidth,
      height: window.innerHeight,
      cell_size: 90,
      variance: ".9",
      seed: 'Greens'
      // seed: 'PuOr',
      // x_colors: 'random'
      // y_colors: 'match_x'
    });
    $( ".landing" ).append(pattern.canvas())
  </script>

  <span id="scroll-indicator" class="icon fa-angle-down fa-3x hidden"></span>


    <div class="container">

      <div class="row">

        <div class="twelve column">

            {% image osc-logo.svg id="brand" class="hidden" %}
            <div id="heading" class="heading-wrapper hidden">
              <h4 class="landing-heading">Open Source Club</h4>
              <h5 class="landing-heading">at The Ohio State University</h5>
              <a id="button" class="button button-primary layout-mobile hidden" href="#">Join Our Mailing List</a>
            </div>


        </div>

      </div>

    </div>

</div>
