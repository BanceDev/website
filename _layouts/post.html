<!DOCTYPE html>
<html lang="en">

{% include head.html %}
{% include sidebar.html %}


<div id="page-content-wrapper">
  <div class="section posts">
    <div class="container">


      <ul>
        <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <span class="date">posted: {{ post.date | date: "%m-%d-%Y" }}</span>
          <div class="content">
            {{ post.content }}
          </div>
        </li>
      </ul>



    </div>
  </div>

</div>

</html>
